<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Hospitalar</title>
    <link rel="stylesheet" href="../css/style.css" />

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>

    <header class="header">
      <nav class="nav">
    
        <a href="#" class="nav_logo">Sistema Hospitalar</a>

     <div>
        <button class="button" id="form-open">Login</button>
        <button class="button" id="signupMain">Cadastro</button>
      </div>
      </nav>
    </header>

 
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <input type="email" placeholder="teste@gmail.com" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Insira a sua senha" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
   
              <a href="#" class="forgot_pw">Esqueceu a sua senha?</a>
            </div>

            <button class="button">Login</button>

            <div class="login_signup">Não tem uma conta? <a href="#" id="signup">Cadastrar</a></div>
          </form>
        </div>

        <div class="form signup_form">
          <form action="#">
            <h2>Cadastro</h2>

            <div class="input_box">
              <input type="email" placeholder="teste@gmail.com" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Crie a sua senha" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Reescreva a sua senha" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <button class="button">Cadastrar</button>

            <div class="login_signup">Já tem uma conta? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>

    <script src="../js/script.js"></script>
  </body>
</html>
